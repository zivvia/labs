  <h1>地址猎人!</h1>

  <div>
    一个在地址栏的游戏!
  </div>

  <h2>玩法说明</h2>
  <div>
    请看顶部地址栏! 你会看到一个字符 <strong>O</strong>，那就是被你控制的猎人! 然后移动的 <strong>a</strong> 就是敌人。

    使用 <strong>左</strong> 和 <strong>右</strong> 移动。 当你移到一个<strong>a</strong>的时候，按 <strong>空格</strong> 消灭他!
  </div> 
  <div>
     如果  <strong>O</strong> 无法被移动，请先点击这行文字，然后移动。
