<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>精弘实验室</title>
<link href="__PUBLIC__/Css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="login">
		<div id="login_header">
			<h1 class="login_logo">
				<a href="http://feel.zjut.com"><img src="__PUBLIC__/images/logo.png" style="height: 86%;"/></a>
			</h1>
			<div class="login_headerContent">
				<div class="navList">
					<ul>
						<li><a href="http://labs.zjut.com">首页</a></li>
						<li><a href="http://bbs.zjut.com">论坛</a></li>
						<li><a href="#" target="_blank">帮助</a></li>
					</ul>
				</div>
				<h2 class="login_title">精弘实验室 后台登录</h2>
			</div>
		</div>
		<div id="login_content">
			<div class="loginForm">
				<form action="{:U('User/checklogin')}" method="post">
					<p>
						<label>用户名：</label>
						<input type="text" name="username" size="20" class="login_input" />
					</p>
					<p>
						<label>密码：</label>
						<input type="password" name="password" size="20" class="login_input" />
					</p>
					<p>
						<label>验证码：</label>
						<input class="code" type="text" size="5" name="verify"/>
						<span><img id="verifyImg" src='__APP__/User/verify/' onclick="fleshVerify()"/></span>
					</p>
					<div class="login_bar">
						<input class="sub" type="submit" value="" id="sub"/>
						<input type="hidden" name="admin"/>
					</div>
				</form>
			</div>
			<div class="login_banner"><img src="__PUBLIC__/images/login_banner.jpg" /></div>
			<div class="login_main">
				<ul class="helpList">
					<li><a href="#">用户登录</a></li>
					<li><a href="#">API管理</a></li>
					<li><a href="#">....</a></li>
					
				</ul>
				<div class="login_inner">
					<p>精弘实验室是一个用于校内软件开发爱好者展示作品的一个平台。此平台可以帮助开发者宣传他们的作品，同时也为精弘的产品创新注入活力。</p>
				</div>
			</div>
		</div>
		<div id="login_footer">
			<span>Copyright &copy; 2013 <a href="http://www.myzjut.org" target="_blank">精弘网络团队</a> Inc. All Rights Reserved.</span>
		</div>
	</div>
</body>
<script language="JavaScript">
function fleshVerify(){
    //重载验证码
    var time = new Date().getTime();
    document.getElementById('verifyImg').src= '__APP__/User/verify/'+time;
}
</script>
</html>
