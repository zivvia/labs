   <include file="Public:header" />
   <div class="content">
        <div class="page-header">
          <h3 class="fl">编辑应用</h3>
          <div class="user_message fr"><i class="icon-folder-open"></i>编辑应用</div>
          <div class="cl"></div>
        </div>
        <form name="form1" id="form1" class="form-inline" action="{:U('Application/edit')}" method="post" enctype="multipart/form-data">
        <table class="table set_table">
          <thead>
            <tr>
              <th width="11%" >名 称</th>
              <th >内 容</th>
            </tr>
          </thead>
          <tbody>
            <input type="hidden" name="id" value="{$Application.id}">
            <tr>
              <td>名称</td>
              <td><input class="span4" name="name" id="name" type="text" value="{$Application.name}"/></td>
            </tr>
            <tr>
              <td>URL地址</td>
              <td><input class="span4" name="url" id="url" type="text" value="{$Application.url}"/></td>
            </tr>
            <tr>
              <td>作者</td>
              <td><input class="span4" name="author" id="author" type="text" value="{$Application.author}" /></td>
            </tr>
            <tr>
              <td>联系方式</td>
              <td><input class="span4" name="phone" id="phone" type="text" value="{$Application.phone}"/></td>
            </tr>
            <tr>
              <td>应用简介</td>
              <td><textarea class="input-xlarge span5" name="intro" id="intro" cols="20" rows="8">{$Application.intro}</textarea></td>
            </tr>
            <tr>
              <td>备注</td>
              <td><textarea class="input-xlarge span5" name="remarks" id="remarks" cols="20" rows="8">{$Application.remarks}</textarea></td>
            </tr>
          </tbody>
        </table>
        </form>
        <p class="border_top"> <a class="btn btn-primary btn-small" onClick="formSubmit();">提交</a> </p>
        <!--end 首页提示信息-->
        <div class="copyright"></div>
        <script type="text/javascript">
            $(".copyright").load("{:U('Index/copyright')}");
        </script> 
      <div class="modal hide" id="myModal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h3>提交提示</h3>
        </div>
        <div class="modal-body"> <span id="modal"></span> </div>
        <div class="modal-footer"> <a href="#" class="btn" data-dismiss="modal">关闭</a> </div>
      </div>
 <script type="text/javascript">
function formSubmit(){
  var msg='';
  if($("#name").val()=="")
  {
    msg=msg + "应用名为空\n";
  }
  if($("#url").val()=="")
  {
    msg=msg + "url为空\n";
  }
  if($("#auther").val()=="")
  {
    msg=msg + "作者为空\n";
  }
  var length =$("#intro").val().length;
  if(length>200 || length == 0)
  {
    msg=msg + "应用介绍应该小于200字且不为空\n";
  }
  if(msg.length > 0)
  {
    $( '#myModal' ).modal('show');
    $( '#modal' ).html( '<font style="font-family:Arial;font-size:12px;color:#c3413f">'+msg+'</font>');
  }
  else
  {
    document.form1.submit();
  }
}
</script>
<include file="Public:footer" />
